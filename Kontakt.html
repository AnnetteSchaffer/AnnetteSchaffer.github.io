<!--                Daten aus Formular nach PHP "posten". . Die <input> und <textarea> Tags sollen ein Attribute “Name” mit einem eindeutigen Identifizier haben. Man benutzt dieses Attribut um die Formulardaten, die schon im Server vorgeschlagen werden, zu identifizieren. Und 2 Eingabeelementen, die man als Submit und Clear Buttons benutzt, eine soll das Typ=”submit” und andere das Typ=”reset” haben-->
                <form action="php/kontakt.php" method="post">
                <div class="row">
                    <div class=col-md-3>
                        <div class="form-group">
                                <label for="anrede">
                                    Anrede</label>
                                <select id="anrede" name="anrede" class="form-control" required="required">
                                    <option value="" selected="">Auswählen:</option>
                                    <option value="Herr">Herr</option>
                                    <option value="Frau">Frau</option>
                                </select>
                            </div>
                        </div><!--               col-md-3> -->
                    <div class=col-md-3>
                        <div class="form-group">
                                <label for="titel">
                                    Titel (Optional)</label>
                                <select id="titel" name="titel" class="form-control">
                                    <option value="" selected="">Auswählen:</option>
                                    <option value="Dr.">Dr.</option>
                                    <option value="Prof">Prof</option>
                                </select>
                            </div>
                        </div><!--               col-md-3> -->
                    </div> <!--               row -->
                <div class="row">
                    <div class="col-md-6">
                         <div class="form-group">
                            <label for="firma">
                                Firma (Optional)</label>
                            <input type="text" class="form-control" id="firma" placeholder="Firma eingeben"/>
                        </div>
                        <div class="form-group">
                            <label for="vorname">
                                Vorname</label>
                            <input type="text" class="form-control" id="vorname" placeholder="Vorname eingeben" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="name">
                                Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name eingeben" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email - Adresse</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" placeholder="e-mail Adresse eingeben" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="telefon">
                                Telefonnummer</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span>
                                </span>
                                <input type="telefon" class="form-control" id="telefon" placeholder="Telefonnummer eingeben" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Betreff</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="" selected="">Bitte auswählen:</option>
                                <option value="Allgemein">Allgemeine Anfrage</option>
                                <option value="Vorschläge">Vorschläge, Tips</option>
                                <option value="Airbrush">Frage zu Airbrush allgemein</option>
                                <option value="Airbrush Kurse">Frage zu Airbrush Kursen</option>
                                 <option value="Fotografie Termin">Anfrage zu Fotografie Terminen</option>
                                 <option value="Fotografie allgemein">Anfrage zu Fotografie allgemein</option>
                                 <option value="Beschriftung allgemein">Anfrage zu Beschriftung allgemein</option>
                                 <option value="Beschriftung Angebot/Termin">Anfrage Beschriftung Angebot / Termin</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nachricht">
                                Nachricht</label>
                            <textarea name="nachricht" id="nachricht" class="form-control" rows="20" cols="25" required="required" placeholder="nachricht">                        
                            </textarea>

-->

                        <button type="reset" class="btn btn-primary" id="btnClearMessage">
                           Formular löschen</button>
                    </div>
